<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{s}}"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{s}}"</h1>

{%for items in search_posts %}
    <div class="post">
        <img src="{{items.pic}}" width="100%" alt="">
        <p>{{items.content}} </p>
    </div>
{% endfor %}

    <a href="post_form" class="button">Добавить пост</a>

</main>
</body>
</html>
